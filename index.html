<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Landing Page 2</title>

</head>
<body>
    <main>
        <div class="leftSide">
            <div class="logo">
                <span>FLAMPIC</span>
            </div>

            <div class="abajurImagens">
                <div class="imagens">
                    <img class="l1" src="img/L1.png" alt="">
                    <img class="l2" src="img/L2.png" alt="">
                </div>
            </div>
        </div>

        <div class="rightSide">
             <header>
                <nav>
                    <ul>
                        <li>
                            <a href="#">About</a>
                        </li>

                        <li>
                            <a href="#">Gallery</a>
                        </li>

                        <li>
                            <a href="#">Shop</a>
                        </li>

                        <li>
                            <a href="#">Blog</a>
                        </li>

                        <li>
                            <a href="#">Contacts</a>
                        </li>
                    </ul>
                    <div class="socialIcons">
                        <img class="facebookIcons" src="img/ic_facebook.svg" alt="">
                        <img class="InstagramIcons" src="img/ic_instagram.svg" alt="">
                    </div>
                </nav>
             </header>

             <div class="content">
                <h3>CREATE YOUT OWN LIGHT</h3>
                <h1>FLAMPIC</h1>
                <p>
                    Lorem ipsum dolor sit amet, consectetur
                    adipiscing elit, sed do eiusmod tempor incididunt
                    ut labore et dolore magna aliqua
                </p>
                <button type="buttom"> SHOW NOW </button>
             </div>

             <footer class="advantageSection">
                <div class="advantages">

                    <div class="advantage">
                        <img src="img/ic_cable.svg" alt="">
                        <div class="advantageText">
                            <span class="title">2 m</span>
                            <span class="description">Cable </span>
                        </div>
                    </div>

                    <div class="advantage">
                        <img src="img/ic_lamp.svg" alt="">
                        <div class="advantageText">
                            <span class="title">Led</span>
                            <span class="description">Lamp </span>
                        </div>
                    </div>

                    <div class="advantage">
                        <img src="img/ic_guarantee.svg" alt="">
                        <div class="advantageText">
                            <span class="title">1 year</span>
                            <span class="description">Guarantee </span>
                        </div>
                    </div>

                    <div class="advantage">
                        <img src="img/ic_shipping.svg" alt="">
                        <div class="advantageText">
                            <span class="title">Free</span>
                            <span class="description">Shiping </span>
                        </div>
                    </div>

                </div>
                
             </footer>
        </div>
    </main>

    <script src="js/script.js"></script>

</html>
